<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DP-Loadscreen</title>
	<link rel="stylesheet" href="style.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500&display=swap" rel="stylesheet" />
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />
	<script src="https://kit.fontawesome.com/610ae1a27e.js" crossorigin="anonymous"></script>
</head>

<body style="overflow: hidden">
	<!-- Elemento de video para el fondo -->
	<video autoplay loop muted id="myVideo" style="display: none;">
		<source id="video" type="video/mp4">
	</video>

	<!-- Contenedor principal de la pantalla de carga -->
	<div class="loading">
		<!-- Logotipo en la esquina superior derecha -->
		<div class="logo">
			<img src="" alt="" />
		</div>

		<div class="music-panel">
			<div class="music-header">
				<span>LISTA DE REPRODUCCIÓN</span>
			</div>
			<ul class="song-list">
			</ul>
		</div>

		<!-- Botón para mostrar/ocultar el panel de música -->
		<div class="toggle-panel-btn">
			<i class="fa-solid fa-chevron-right"></i>
		</div>

		<!-- Nuevo diseño para el reproductor de música -->
		<div class="music-controls">
			<span class="prev-btn"><i class="fa-solid fa-backward"></i></span>
			<span class="play-btn"><i class="fa-solid fa-pause"></i></span>
			<span class="next-btn"><i class="fa-solid fa-forward"></i></span>
			<div class="barra-tiempo">
				<div class="song-info">
					<span class="song-title">¡SELECCIONE UNA CANCIÓN!.</span>
				</div>
				<div class="progress-bar-container">
					<div class="progress-bar"></div>
				</div>
				<div class="time-container">
					<span class="current-time">00:00</span>
					<span class="total-time">00:00</span>
				</div>
			</div>
			<div class="volume-container">
				<div class="volume-icon"><i class="fa-solid fa-volume-high"></i></div>
				<input type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5">
			</div>
		</div>

		<!-- Sección inferior con texto y barra de progreso -->
		<div class="bottom">
			<div class="flex-bottom">
				<!-- Mensaje principal de acceso al servidor -->
				<div class="accediendo">
					<span class="loading_text">Accediendo al servidor</span>
					<span class="dot-animation">
						<span class="dot-1">.</span>
						<span class="dot-2">.</span>
						<span class="dot-3">.</span>
					</span>
				</div>
			</div>

			<!-- Contenedor de la barra de progreso y el mensaje de mutear -->
			<div class="progress">
				<div class="barra"></div>
				<span class="mute">Presiona <p>ESPACIO</p> para Pausar/Reanudar | <p>M</p> para Mutear/Desmutear | <p>
						&#9664;</p>/<p>&#9654;</p> para Saltar 10s</span>
			</div>

			<!-- Ticker de texto animado con mensajes del servidor -->
			<div class="ticker-wrap">
				<div class="ticker">
					<span class="ticker-text"></span>
				</div>
			</div>
		</div>

		<!-- Sombra o superposición para el fondo -->
		<div class="sombra"></div>
		<div class="bgtrueblack"></div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="../config.js"></script>
	<script src="app.js"></script>
</body>

</html>
